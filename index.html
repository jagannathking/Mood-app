<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Video Mood Ad</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="ad-container">
      <!-- Screen 1: Camera & Initial Interaction -->
      <div id="screen-camera" class="screen active">
        <img
          src="https://www.shutterstock.com/image-vector/chattogram-bangladesh-may-18-2023-600nw-2304763275.jpg"
          alt="Prime Video Logo"
          class="logo"
        />
        <p class="tagline">
          Smile, frown, or just stare,<br />We will read your face!
        </p>
        <div id="camera-area">
          <video id="camera-feed" autoplay playsinline muted></video>
          <canvas id="snapshot-canvas" style="display: none"></canvas>
          <div id="scan-animation-bar"></div>
          <div id="camera-placeholder">
            <p>Camera will appear here.</p>
            <p>Allow camera access when prompted.</p>
          </div>
        </div>
        <button id="check-mood-btn" class="action-btn">CHECK MY MOOD</button>
        <p id="no-pic-link" class="link-text">
          No Pic? No problem! Choose your mood
        </p>
      </div>

      <!-- Screen 2: Manual Mood Selection -->
      <div id="screen-manual-mood" class="screen">
        <img
          src="https://www.shutterstock.com/image-vector/chattogram-bangladesh-may-18-2023-600nw-2304763275.jpg"
          alt="Prime Video Logo"
          class="logo"
        />
        <p class="question">How would you describe your mood?</p>
        <div id="mood-buttons-container">
          <button class="mood-btn" data-mood="Happy">Happy</button>
          <button class="mood-btn" data-mood="Excited">Excited</button>
          <button class="mood-btn" data-mood="Neutral">Neutral</button>
          <button class="mood-btn" data-mood="Angry">Angry</button>
          <button class="mood-btn" data-mood="Sad">Sad</button>
        </div>
        <button id="submit-manual-mood-btn" class="action-btn" disabled>
          THIS IS MY MOOD
        </button>
      </div>

      <!-- Screen 3: Recommendation -->
      <div id="screen-recommendation" class="screen">
        <img
          src="https://www.shutterstock.com/image-vector/chattogram-bangladesh-may-18-2023-600nw-2304763275.jpg"
          alt="Prime Video Logo"
          class="logo"
        />
        <p id="mood-greeting">
          Hey! You're in a <span id="detected-mood-text"></span> mood and we got
          stories to match!
        </p>
        <p id="movie-title-display"></p>
        <div id="movie-thumbnail-container">
          <img id="movie-thumbnail" src="" alt="Movie Thumbnail" />
        </div>
        <a id="watch-now-link" href="#" target="_blank">
          <button id="watch-now-btn" class="action-btn">Watch Now</button>
        </a>
        <button id="scan-again-btn" class="action-btn">SCAN AGAIN</button>
      </div>

      <!-- Screen 4: Loading/Processing -->
      <div id="screen-loading" class="screen">
        <img
          src="https://www.shutterstock.com/image-vector/chattogram-bangladesh-may-18-2023-600nw-2304763275.jpg"
          alt="Prime Video Logo"
          class="logo"
        />
        <p id="loading-text">Analyzing your mood...</p>
        <div class="spinner"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
