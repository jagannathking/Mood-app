<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video - Mood Match</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- GSAP for animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div id="ad-container">
        <!-- CORRECTED LOGO URL BELOW -->
        <img src="https://i.pinimg.com/736x/15/02/cf/1502cfefa655275fe986e7ec1f1f2e65.jpg"
            alt="Prime Video Logo" class="prime-logo">

        <!-- Screen 1: Initial Camera Access / Manual Option -->
        <div id="camera-access-screen" class="screen active">
            <p class="screen-title">Smile, frown, or just stare.<br>We'll find your perfect match!</p>
            <div id="video-container" class="camera-pulse">
                <video id="video-feed" autoplay playsinline muted></video>
                <!-- Canvas for capturing frame (hidden) -->
                <canvas id="canvas" style="display:none;"></canvas>
            </div>
            <button id="check-mood-btn" class="btn btn-primary">Check my mood</button>
            <a href="#" id="no-pic-link">No camera? Choose your mood manually</a>
        </div>

        <!-- Screen 2: Manual Mood Selection -->
        <div id="mood-select-screen" class="screen">
            <p class="screen-title">How would you describe your mood today?</p>
            <ul id="mood-options-list">
                <li><button class="btn mood-option-btn" data-mood="Happy"><span class="mood-emoji">üòä</span> Happy</button></li>
                <li><button class="btn mood-option-btn" data-mood="Excited"><span class="mood-emoji">ü§©</span> Excited</button></li>
                <li><button class="btn mood-option-btn" data-mood="Neutral"><span class="mood-emoji">üòê</span> Neutral</button></li>
                <li><button class="btn mood-option-btn" data-mood="Angry"><span class="mood-emoji">üò†</span> Angry</button></li>
                <li><button class="btn mood-option-btn" data-mood="Sad"><span class="mood-emoji">üòî</span> Sad</button></li>
            </ul>
            <button id="submit-mood-btn" class="btn btn-primary" disabled>THIS IS MY MOOD</button>
        </div>

        <!-- Screen 3: Scanning Animation -->
        <div id="scanning-screen" class="screen">
            <p class="screen-title">Detecting your mood...</p>
            <div id="scan-animation-container">
                <img id="scan-face-placeholder" src="https://via.placeholder.com/200x250.png?text=Your+Face+Here"
                    alt="Face Scan Area">
                <div id="scan-bar"></div>
            </div>
            <div class="scanning-text">
                <p>Please wait</p>
                <div class="scanning-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <!-- Screen 4: Movie Recommendation -->
        <div id="recommendation-screen" class="screen">
            <p id="mood-greeting" class="screen-title">You're in a <span id="detected-mood-text"></span> mood.<br>Here's your perfect match!</p>
            <div class="recommendation-container">
                <span class="prime-badge">PRIME EXCLUSIVE</span>
                <img id="movie-thumbnail" src="" alt="Movie Thumbnail">
                <h3 id="movie-title"></h3>
                <div class="button-container">
                    <a id="watch-now-link" href="#" target="_blank" class="btn btn-primary">WATCH NOW</a>
                    <button id="scan-again-btn" class="btn btn-secondary">TRY AGAIN</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
